<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Contact | Basic Portfolio</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="wrapper">
        <h1>Code Louie</h1>
        <nav>
          <ul>
            <li><a href="./index.html">About</a></li>
            <li><a href="./portfolio.html">Portfolio</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Content Section -->
    <div class="wrapper">
      <!-- LHS -->
      <section id="left-column">
        <h2>Contact Me</h2>

        <form>
          <label for="name">Name:</label>
          <input type="text" name="name" id="form-name" placeholder="Enter name">

          <label for="email">Email:</label>
          <input type="email" name="email" id="form-email" placeholder="Enter email">

          <label for="message">Message:</label>
          <textarea name="message" id="form-message"></textarea>

          <button type="submit">Submit Form</button>
        </form>
      </section>



      <!-- RHS -->
      <aside id="right-column">
        <h3>Connect With Me</h3>
        <ul>
          <li><a href="#" target="blank"><img src="./assets/images/github.png"></a></li>
          <li><a href="#" target="blank"><img src="./assets/images/instagram.png"></a></li>
          <li><a href="#" target="blank"><img src="./assets/images/linkedin.png"></a></li>
          <li><a href="#" target="blank"><img src="./assets/images/netflix.png"></a></li>
          <li><a href="#" target="blank"><img src="./assets/images/reddit.png"></a></li>
        </ul>
      </aside>
    </div>

    <!-- make sure anything below the two floated element will be beneath them -->
    <div class="clearfix"></div>

    <!-- FOOTER -->
    <footer>
      &copy:2019 Code Louie
    </footer>

  </body>
</html>
